color = blue
transparency = 1.0
immediately_remove = False
center_view = False

[algo_display.scan_area]
show = True
color = brown
transparency = 0.5
immediately_remove = False
center_view = False

[algo_display.intersect]
show = True
color = red
transparency = 0.5
immediately_remove = False
center_view = False

[algo_display.best]
show = True
color = black
transparency = 0.75
immediately_remove = False
center_view = False

[algo_display.scan_box]
